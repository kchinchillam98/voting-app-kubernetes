apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deployment
  labels:
    tier: frontend
    app: result-app
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
      app: result-app
  template:
    metadata:
      name: result-app
      labels:
        tier: frontend
        app: result-app
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        ports:
          - containerPort: 80